apiVersion: apps/v1
kind: Deployment
metadata:
  name: spotify-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spotify
  template:
    metadata:
      labels:
        app: spotify
    spec:
      containers:
      - name: spotify
        image: aadamdev/spotify:latest
        ports:
        - containerPort: 80
